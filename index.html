<!DOCTYPE html>
<html lang="tr">

<head>

    <title>Windows 11 Design</title>
    <link rel="stylesheet" href="assets/plugins/bootstrap/css/bootstrap.min.css">

                                <span>Tüm Uygulamalar</span>
                                <svg class="all-apps-icon" fill="none" viewBox="0 0 24 24">
                                    <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M10.75 8.75L14.25 12L10.75 15.25"></path>
                                </svg>
                            </a>
                        </div>
                        <div class="d-grid grid-cols-6 gap-1 text-center">
                            <a class="start-menu-item" href="javascript:void(0)">
                                <img class="w-16 mx-auto mb-2" src="assets/media/icons/folder-downloads.png" alt="Folder Downloads">
                                <span>İndirilenler</span>
                            </a>
                            <a class="start-menu-item" href="javascript:void(0)">
                                <img class="w-16 mx-auto mb-2" src="assets/media/icons/folder-videos.png" alt="Folder Videos">

                            </a>
                            <a class="start-menu-item" href="javascript:void(0)">
                                <img class="w-16 mx-auto mb-2" src="assets/media/icons/folder-games.png" alt="Folder Games">

                            </a>
                            <a class="start-menu-item" href="javascript:void(0)">
                                <img class="w-16 mx-auto mb-2" src="assets/media/icons/folder-links.png" alt="Folder Favorites">
                                <span>Favoriler</span>
                            </a>
                            <a class="start-menu-item" href="javascript:void(0)">
                                <img class="w-16 mx-auto mb-2" src="assets/media/icons/folder-user.png" alt="Folder Folder">

                            </a>
                            <a class="start-menu-item" href="javascript:void(0)">
                                <img class="w-16 mx-auto mb-2" src="assets/media/icons/folder-zip.png" alt="Folder Archives">

                            </a>
                            <a class="start-menu-item" href="javascript:void(0)">
                                <img class="w-16 mx-auto mb-2" src="assets/media/icons/video.png" alt="Movies">
                                <span>Filmler</span>
                            </a>
                            <a class="start-menu-item" href="javascript:void(0)">
                                <img class="w-16 mx-auto mb-2" src="assets/media/icons/phone.png" alt="Mobile">
                                <span>Mobil</span>
                            </a>
                            <a class="start-menu-item" href="javascript:void(0)">
                                <img class="w-16 mx-auto mb-2" src="assets/media/icons/options.png" alt="Settings">
                                <span>Ayarlar</span>
                            </a>
                            <a class="start-menu-item" href="javascript:void(0)">
                                <img class="w-16 mx-auto mb-2" src="assets/media/icons/bin.png" alt="Bin">
                                <span>Çöp Kutusu</span>
                            </a>
                        </div>
                    </div>
                    <div class="my-4">
                        <div class="d-flex items-center justify-content-between">
                            <h2 class="start-menu-pinned-text">Sabitlenmiş</h2>
                            <a class="all-apps-btn items-center text-start bg-white" href="javascript:void(0)">
                                <span>Daha Fazla Ücretsiz</span>
                                <svg class="all-apps-icon" fill="none" viewBox="0 0 24 24">
                                    <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M10.75 8.75L14.25 12L10.75 15.25"></path>
                                </svg>
                            </a>
                        </div>
                        <div class="d-grid grid-cols-2 gap-1">
                            <a class="start-menu-starter-link" href="https://furkankaratas.com.tr">
                                <img src="https://furkankaratas.com.tr/images/ico/apple-touch-icon.png" alt="logo">
                                <div>
                                    <h3>furkankaratas</h3>
                                    <p class="opacity-75">Daha fazla projeye göz atın</p>
                                </div>
                            </a>
                            <a class="start-menu-starter-link" href="#">
                                <svg class="start-menu-starter-icon" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
                                    <path fill-rule="evenodd" d="M3 17a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zm3.293-7.707a1 1 0 011.414 0L9 10.586V3a1 1 0 112 0v7.586l1.293-1.293a1 1 0 111.414 1.414l-3 3a1 1 0 01-1.414 0l-3-3a1 1 0 010-1.414z" clip-rule="evenodd"></path>

                                <div>

                                    <p class="opacity-75">Github üzerinden indirin.</p>
                                </div>

                        </div>
                    </div>
                </div>
                <div class="start-menu-footer">
                    <a class="start-menu-footer-link" href="https://twitter.com/_furkankaratas">
                        <span>Furkan Karataş</span><br>
                        <span class="text-sm opacity-75">@furkankaratas</span>
                    </a>
                    <button type="button" class="start-menu-footer-link">
                        <svg width="24" height="24" fill="none" viewBox="0 0 24 24">
                            <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M18.2813 12.0313L11.9687 5.7187C11.4896 5.23964 10.6829 5.36557 10.3726 5.96785L6.75 13L11 17.25L18.0321 13.6274C18.6344 13.3171 18.7604 12.5104 18.2813 12.0313Z"></path>

                            <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M13.75 7.25L16.25 4.75"></path>
                            <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M16.75 10.25L19.25 7.75"></path>
                        </svg>
                    </button>
                </div>
            </div>

            <div class="desktop-area">

            </div>
        </div>
        <div id="taskbar">
            <nav class="align-items-center justify-content-center ">
                <button class="taskbar-btn windows-btn">
                    <span class="taskbar-icon">
                        <img src="assets/media/icons/windows.png" class="position-relative">
                    </span>
                </button>
                <button class="taskbar-btn">
                    <span class="taskbar-icon">
                        <img src="assets/media/icons/desktop.png" class="position-relative">
                    </span>
                </button>
                <button class="taskbar-btn">
                    <span class="taskbar-icon">
                        <img src="assets/media/icons/computer-dark.png" class="position-relative">
                    </span>
                </button>
                <button class="taskbar-btn">
                    <span class="taskbar-icon">
                        <img src="assets/media/icons/edge.png" class="position-relative">
                    </span>
                </button>
                <button class="taskbar-btn">
                    <span class="taskbar-icon">
                        <img src="assets/media/icons/folder.png" class="position-relative">
                    </span>
                </button>
                <button data-bs-toggle="offcanvas" href="#MenuOffcanvas" role="button" aria-controls="MenuOffcanvas" class="taskbar-btn">
                    <span class="taskbar-icon">
                        <img src="assets/media/icons/store.png" class="position-relative">
                    </span>
                </button>
            </nav>
            <div class="offcanvas offcanvas-end" tabindex="-1" id="MenuOffcanvas" aria-labelledby="MenuOffcanvasLabel">
                <div class="offcanvas-header">
                    <h5 class="offcanvas-title" id="MenuOffcanvasLabel">Menü</h5>
                    <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas" aria-label="Close"></button>
                </div>
                <div class="offcanvas-body">
                </div>
            </div>

        </div>
    </div>
    <script src="assets/plugins/bootstrap/js/bootstrap.bundle.min.js"></script>
    <script src="assets/plugins/jquery/jquery.min.js"></script>
    <script src="assets/js/main.bundle.js"></script>
